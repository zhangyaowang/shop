<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">

      <form class="form form-horizontal" action="{:url('Login/check')}" method="post">
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
          <div class="formControls col-xs-8">
            <input id="myId" name="name" type="text" placeholder="账户" class="input-text size-L" onClick="getValue()">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
          <div class="formControls col-xs-8">
            <input id="" name="pass" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
